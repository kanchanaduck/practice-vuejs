<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <ol>
            <u-item v-for="item in universities" v-bind:university="item" v-bind:key="item.id">
            </u-item>
        </ol>
    </div>

    <script>
        Vue.component('u-item', {
            props: ['university'],
            template: '<li>{{ university.name }}</li>'
        })

        var app = new Vue({
            el: '#app',
            data: {
                universities: [{
                        id: 1,
                        name: 'มหาวิทยาลัยอุบลราชธานี'
                    },
                    {
                        id: 3,
                        name: 'มหาวิทยาลัยขอนแก่น'
                    },
                    {
                        id: 2,
                        name: 'มหาวิทยาลัยมหาสารคาม'
                    }
                ]
            }
        })
    </script>
</body>

</html>
