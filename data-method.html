<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <h1>{{ say('สวัสดีชาวโลก ') }} </h1>
        <ol>
            <li v-for="u in universities">
                {{ u.name}}
            </li>
        </ol>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text2: 'มันยอดเยี่ยมเลยใช่ไหม',
                universities: [{
                        id: 1,
                        name: 'มหาวิทยาลัยอุบลราชธานี'
                    },
                    {
                        id: 2,
                        name: 'มหาวิทยาลัยขอนแก่น'
                    },
                    {
                        id: 3,
                        name: 'มหาวิทยาลัยมหาสารคาม'
                    }
                ]
            },
            methods: {
                say: function (msg) {
                    return msg + this.text2;
                }
            }
        })

        Resources
    </script>
</body>

</html>
