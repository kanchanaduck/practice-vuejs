<html>

<head>
    <title>Lesson 1</title>

</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <hr />
    <div id="app-2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see my dynamically bound title!
        </span>
        <input v-bind:value="textinput" />
    </div>
    <hr />
    <div id="app-3">
        <p v-if="seen">Now you see me</p><button onclick="app3.seen = !app3.seen">Toggle</button>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World Topwork!'
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'You loaded this page on ' + new Date(),
                textinput: 'my topwork input'
            }
        })
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
    </script>
</body>

</html>
